<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The United Guild - AI Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #090d17 url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            position: fixed;
            top: 0;
            z-index: 20;
        }

        nav .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 14px;
            font-size: 18px;
            font-weight: 500;
            transition: 0.2s ease;
        }

        nav .nav-links a:hover {
            color: #8ab5ff;
        }

        .logo {
            width: 65px;
            height: 65px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }

        .chat-container {
            padding-top: 100px;
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 2rem;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chat-header h1 {
            font-size: 42px;
            text-shadow: 0 0 14px #000;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            color: #b8e6ff;
            font-size: 18px;
        }

        .chat-panel {
            background: rgba(15, 20, 35, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(88, 101, 242, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(88, 101, 242, 0.5);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(88, 101, 242, 0.7);
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: rgba(88, 101, 242, 0.3);
            border: 2px solid #5865F2;
        }

        .message.ai .message-avatar {
            background: rgba(138, 181, 255, 0.3);
            border: 2px solid #8ab5ff;
            overflow: hidden;
            padding: 0;
        }

        .message.ai .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(88, 101, 242, 0.2);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            max-width: 70%;
        }

        .message.user .message-content {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.4);
        }

        .message.ai .message-content {
            background: rgba(138, 181, 255, 0.1);
            border-color: rgba(138, 181, 255, 0.3);
        }

        .message-text {
            color: #fff;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-text strong {
            font-weight: bold;
            color: #8ab5ff;
        }

        .message-text em {
            font-style: italic;
            color: #b8e6ff;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(88, 101, 242, 0.2);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(88, 101, 242, 0.3);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(88, 101, 242, 0.7);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            padding: 1rem 2rem;
            background: #5865F2;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: #6e7bff;
            transform: scale(1.03);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8ab5ff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            color: #b8e6ff;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 12px 15px;
            }

            .nav-links { 
                display: none; 
            }

            .chat-container {
                padding-top: 80px;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .chat-header h1 {
                font-size: 32px;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 1rem;
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="titlr (1).png" class="logo" alt="The United Guild Logo">
            <div class="nav-links">
                <a href="Index.html">Home</a>
                <a href="Products.html">Products</a>
                <a href="Contact.html">Contact</a>
                <a href="ai.html">AI Chat</a>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Welcome user üòÅ</h1>
            <p>Powered by Chat GPT premium plan - Ask anything!</p>
        </div>

        <div class="chat-panel">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>üëã Welcome to the AI Chat!</h3>
                    <p>I'm powered by advanced AI. Ask me about stuff</p>
                </div>
            </div>

            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';

            chatInput.disabled = true;
            sendBtn.disabled = true;

            showTypingIndicator();

            getAIResponse(message);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (sender === 'user') {
                avatar.textContent = 'üë§';
            } else {
                const img = document.createElement('img');
                img.src = 'Untitled design.png';
                img.alt = 'AI';
                avatar.appendChild(img);
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            
            if (sender === 'ai') {
                messageText.innerHTML = formatMarkdown(text);
            } else {
                messageText.textContent = text;
            }

            content.appendChild(messageText);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMarkdown(text) {
            text = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.+?)__/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            text = text.replace(/_(.+?)_/g, '<em>$1</em>');
            text = text.replace(/`(.+?)`/g, '<code>$1</code>');
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai';
            indicator.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            const img = document.createElement('img');
            img.src = 'Untitled design.png';
            img.alt = 'AI';
            avatar.appendChild(img);

            const content = document.createElement('div');
            content.className = 'message-content';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            content.appendChild(typingDiv);
            indicator.appendChild(avatar);
            indicator.appendChild(content);

            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function getAIResponse(message) {
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        model: 'openai/gpt-oss-120b',
                        temperature: 1,
                        max_completion_tokens: 8192,
                        top_p: 1,
                        stream: false,
                        reasoning_effort: 'medium',
                        stop: null
                    })
                });

                const data = await response.json();
                
                hideTypingIndicator();
                
                console.log('API Response:', data);
                
                if (data.choices && data.choices[0]) {
                    const choice = data.choices[0];
                    
                    if (choice.message && choice.message.content) {
                        addMessage(choice.message.content, 'ai');
                    } else if (choice.text) {
                        addMessage(choice.text, 'ai');
                    } else if (choice.content) {
                        addMessage(choice.content, 'ai');
                    } else {
                        throw new Error('Unknown response format');
                    }
                } else if (data.error) {
                    addMessage(`API Error: ${data.error.message || JSON.stringify(data.error)}`, 'ai');
                } else if (data.content) {
                    addMessage(data.content, 'ai');
                } else {
                    addMessage(`Unexpected format. Raw response: ${JSON.stringify(data).substring(0, 200)}`, 'ai');
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('API Error:', error);
                addMessage(`Connection error: ${error.message}. Please check your API key and network connection.`, 'ai');
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        window.addEventListener('load', () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
