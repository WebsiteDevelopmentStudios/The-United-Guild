<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The United Guild - Contact</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #090d17 url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            position: fixed;
            top: 0;
            z-index: 20;
        }

        nav .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 14px;
            font-size: 18px;
            font-weight: 500;
            transition: 0.2s ease;
        }

        nav .nav-links a:hover {
            color: #8ab5ff;
        }

        .logo {
            width: 65px;
            height: 65px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }

        .contact-section {
            padding-top: 120px;
            max-width: 800px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 3rem;
            text-align: center;
        }

        .main-logo {
            width: 500px;
            max-width: 90%;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .main-logo:hover {
            transform: scale(1.05);
        }

        .contact-title {
            font-size: 42px;
            margin-bottom: 12px;
            text-shadow: 0 0 14px #000;
            animation: fadeIn 1s ease;
        }

        .contact-subtitle {
            font-size: 20px;
            color: #b8e6ff;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px #000;
        }

        .contact-form {
            background: rgba(15, 20, 35, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(88, 101, 242, 0.3);
            border-radius: 16px;
            padding: 3rem;
            text-align: left;
            animation: fadeIn 1.2s ease;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            color: #8ab5ff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(88, 101, 242, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(88, 101, 242, 0.7);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 28px;
            background: #5865F2;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #6e7bff;
            transform: scale(1.03);
        }

        .contact-info {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(15, 20, 35, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(88, 101, 242, 0.3);
            border-radius: 16px;
            animation: fadeIn 1.4s ease;
        }

        .contact-info h3 {
            color: #8ab5ff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: #b8e6ff;
            line-height: 1.8;
            margin-bottom: 0.5rem;
        }

        .contact-info a {
            color: #8ab5ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            text-shadow: 0 0 10px rgba(138, 181, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav {
                padding: 12px 15px;
            }

            .nav-links { 
                display: none; 
            }

            .main-logo {
                width: 300px;
                margin-bottom: 1.5rem;
            }

            .contact-section {
                padding-top: 100px;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .contact-title {
                font-size: 32px;
            }

            .contact-subtitle {
                font-size: 18px;
            }

            .contact-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="titlr (1).png" class="logo" alt="The United Guild Logo">
            <div class="nav-links">

                <a href="Contact.html">Contact</a>

    <div class="contact-section">

        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-subtitle">Have questions? We'd love to hear from you!</p>

        <form class="contact-form" action="https://formspree.io/f/meovgeeq" method="POST">
            <div class="form-group">
                <label for="name">Discord Name (or regular)</label>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

</body>
</html>
